<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calOuter">
            <input type="text" id="calDisplay">
            <div class="calInner">
                <button ondblclick="clearCalc()" onclick="clearEl()" style="background-color: rgb(0, 177, 0);
                                                color: white;
                                                border: 1px solid rgb(0, 177, 0);">C</button>
                <button class="num">0</button>
                <button class="num" style="color: rgb(1, 110, 1);"> - </button>
                <button id="equalTo" style="color: rgb(1, 110, 1);">=</button>
                <br>
                <button class="num">9</button>
                <button class="num">8</button>
                <button class="num">7</button>
                <button class="num" style="color: rgb(1, 110, 1);"> + </button>
                <br>
                <button class="num">6</button>
                <button class="num">5</button>
                <button class="num">4</button>
                <button class="num" style="color: rgb(1, 110, 1);"> / </button>
                <br>
                <button class="num">3</button>
                <button class="num">2</button>
                <button class="num">1</button>
                <button class="num" style="color: rgb(1, 110, 1);"> * </button>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
